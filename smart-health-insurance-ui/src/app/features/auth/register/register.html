<div class="register-page-wrapper"
    style="display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 80vh; padding: 20px;">

    <div style="margin-bottom: 24px; text-align: center;">
        <h1 style="color: #0F172A; font-size: 2rem; font-weight: bold; margin: 0;">Smart Health Insurance</h1>
    </div>

    <div class="register-container">
        <mat-card class="register-card"> 
            <mat-card-header>
                <mat-card-title>Customer Registration</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                    <div class="form-row">
                        <mat-form-field appearance="outline">
                            <mat-label>First Name</mat-label>
                            <input matInput formControlName="firstName">
                            <mat-error *ngIf="registerForm.get('firstName')?.hasError('required')">Required</mat-error>
                        </mat-form-field>

                        <mat-form-field appearance="outline">
                            <mat-label>Last Name</mat-label>
                            <input matInput formControlName="lastName">
                            <mat-error *ngIf="registerForm.get('lastName')?.hasError('required')">Required</mat-error>
                        </mat-form-field>
                    </div>

                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Email</mat-label>
                        <input matInput formControlName="email" type="email">
                        <mat-error *ngIf="registerForm.get('email')?.hasError('required')">Required</mat-error>
                        <mat-error
                            *ngIf="registerForm.get('email')?.hasError('email') || registerForm.get('email')?.hasError('pattern')">Enter
                            a valid email address (e.g., user@example.com)</mat-error>
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Password</mat-label>
                        <input matInput formControlName="password" [type]="hidePassword ? 'password' : 'text'">
                        <button mat-icon-button matSuffix type="button" (click)="hidePassword = !hidePassword"
                            [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
                            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                        <mat-error *ngIf="registerForm.get('password')?.hasError('required')">Required</mat-error>
                        <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">Min 6
                            chars</mat-error>
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Confirm Password</mat-label>
                        <input matInput formControlName="confirmPassword"
                            [type]="hideConfirmPassword ? 'password' : 'text'">
                        <button mat-icon-button matSuffix type="button"
                            (click)="hideConfirmPassword = !hideConfirmPassword" [attr.aria-label]="'Hide password'"
                            [attr.aria-pressed]="hideConfirmPassword">
                            <mat-icon>{{hideConfirmPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                        <mat-error
                            *ngIf="registerForm.get('confirmPassword')?.hasError('required')">Required</mat-error>
                        <mat-error
                            *ngIf="registerForm.get('confirmPassword')?.hasError('mustMatch')">Mismatch</mat-error>
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Date of Birth</mat-label>
                        <input matInput [matDatepicker]="picker" formControlName="dateOfBirth">
                        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                        <mat-error *ngIf="registerForm.get('dateOfBirth')?.hasError('required')">Required</mat-error>
                    </mat-form-field>

                    <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">
                        Register
                    </button>
                </form>
                <div class="login-link">
                    <p>Already have an account? <a routerLink="/auth/login">Login here</a></p>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
