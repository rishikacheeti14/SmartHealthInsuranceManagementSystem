<div class="enrollment-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Enroll New Policy</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="enrollForm" (ngSubmit)="onSubmit()">

                <div class="form-row">
                    <mat-form-field appearance="fill">
                        <mat-label>First Name</mat-label>
                        <input matInput formControlName="firstName">
                        <mat-error *ngIf="enrollForm.get('firstName')?.hasError('required')">Required</mat-error>
                    </mat-form-field>
                    <mat-form-field appearance="fill">
                        <mat-label>Last Name</mat-label>
                        <input matInput formControlName="lastName">
                        <mat-error *ngIf="enrollForm.get('lastName')?.hasError('required')">Required</mat-error>
                    </mat-form-field>
                </div>

                <div class="form-row">
                    <mat-form-field appearance="fill" class="full-width">
                        <mat-label>Email Address</mat-label>
                        <input matInput formControlName="email">
                        <mat-error *ngIf="enrollForm.get('email')?.hasError('required')">Required</mat-error>
                        <mat-error *ngIf="enrollForm.get('email')?.hasError('email')">Invalid Email</mat-error>
                    </mat-form-field>
                </div>

                <div class="form-row">
                    <mat-form-field appearance="fill">
                        <mat-label>Date of Birth</mat-label>
                        <input matInput [matDatepicker]="dobPicker" formControlName="dob">
                        <mat-datepicker-toggle matIconSuffix [for]="dobPicker"></mat-datepicker-toggle>
                        <mat-datepicker #dobPicker></mat-datepicker>
                        <mat-error *ngIf="enrollForm.get('dob')?.hasError('required')">Required</mat-error>
                    </mat-form-field>
                </div>

                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Select Insurance Plan</mat-label>
                    <mat-select formControlName="planId">
                        <mat-option *ngFor="let plan of plans" [value]="plan.planId">
                            {{plan.planName}} - â‚¹{{plan.premiumAmount}}/year
                        </mat-option>
                    </mat-select>
                    <mat-error *ngIf="enrollForm.get('planId')?.hasError('required')">Required</mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Start Date</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="startDate">
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                    <mat-error *ngIf="enrollForm.get('startDate')?.hasError('required')">Required</mat-error>
                </mat-form-field>

                <button mat-raised-button color="primary" type="submit" [disabled]="enrollForm.invalid">
                    Enroll Customer
                </button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
