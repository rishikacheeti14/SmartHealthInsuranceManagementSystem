<h2 mat-dialog-title>Edit Policy</h2>
<mat-dialog-content>
    <form [formGroup]="editForm">

        <mat-form-field appearance="fill">
            <mat-label>Insurance Plan</mat-label>
            <mat-select formControlName="planId">
                <mat-option *ngFor="let plan of plans" [value]="plan.planId">
                    {{ plan.planName }} ({{ plan.premiumAmount | currency:'INR' }})
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Start Date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="startDate">
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" (click)="onSave()" [disabled]="editForm.invalid">Update Policy</button>
</mat-dialog-actions>
